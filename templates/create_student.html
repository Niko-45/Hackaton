<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Student</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-300">
    <div class="w-[90%] mx-auto my-10 p-5 bg-white rounded-lg shadow">
        <h1 class="text-2xl font-bold text-center text-blue-500">Create Student</h1>
        <form method="POST" enctype="multipart/form-data" class="space-y-5">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
                <button type="submit" class="px-5 py-2 bg-blue-500 text-white font-bold rounded hover:bg-blue-600">
                    Save Student
                </button>
            </div>
        </form>
    </div>
</body>
</html>
